{% extends 'base.html' %}

{% block title %}Library{% endblock %}

{% block header %}
  <h3>Books Available</h3>
{% endblock %}

{% block content %}
  <ul>
    {% for book in books %}
      <li>
        <a href="{{ url_for('library.book_detail', id=book['id']) }}">
          {{ book['title'] }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
