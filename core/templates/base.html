<!doctype html>
<title>{% block title %}{% endblock %} - Flaskville Library</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='dark-mode.css') }}">
<style>
    .toggle-dark-mode {
        cursor: pointer;
    }
</style>
<body class="{{ 'dark-mode' if session.get('dark_mode') else '' }}">
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand">Flaskville Library</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% if g.user %}
                    <li class="nav-item"><span>{{ g.user['username'] }}</span>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.logout') }}">Log Out</a>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.register') }}">Register</a>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.login') }}">Log In</a>
                {% endif %}
            </ul>
            <form action="{{ url_for('toggle_dark_mode') }}" method="post" class="form-inline">
                <div class="form-check form-switch">
                    <input class="form-check-input toggle-dark-mode" type="checkbox" id="darkModeSwitch" name="dark_mode" value="1" {% if session.get('dark_mode') %}checked{% endif %} onchange="this.form.submit()">
                    <label class="form-check-label" for="darkModeSwitch">Dark Mode</label>
                </div>
            </form>
        </div>
    </div>
</nav>
<section class="content">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <header>
        {% block header %}{% endblock %}
    </header>
    {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
</section>
</body>
